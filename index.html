<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="A fun and interactive game made with HTML, CSS, and JavaScript.">
    <meta name="keywords" content="game, HTML game, JavaScript game, free game, Tic Tac Toe, Dot and Box">
    <meta name="author" content="Samiul Haque Rafsan">

    <link rel="stylesheet" href="styles.css">

    <title>Game Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-size: cover;
            background-repeat: no-repeat;
        }

        /* Settings button styling */
        #settings-button {
            position: fixed;
            top: 10px;
            left: 10px;
            cursor: pointer;
            z-index: 1001;
        }
        #settings-button img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .container {
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #f0f0f0;
            text-align: center;
            margin-bottom: 20px;
        }

        .game-menu {
            margin: 10px 0;
        }

        .game-card {
            display: inline-block;
            background-color: #2c2f5b;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            border-radius: 30px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        .game-card:hover {
            background-color: #0056b3;
        }

        .thumbnail-container {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }

        .thumbnail-container img {
            width: 100%;
            max-width: 800px;
            border-radius: 40px;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }

        .footer a {
            color: #ffcc00;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Modal Styles for About Us and Mode Settings */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 22px;
            color: #2c2f5b;
        }

        .close {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #333;
        }

        .modal-body {
            font-size: 16px;
            color: #222;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Settings Button at Top Left -->
    <div id="settings-button" onclick="openModal('settingsModal')">
        <img id="settings-icon" src="dsetting.jpg" alt="Settings">
    </div>

    <div class="container">
        <h1>ðŸŽ® Game Hub</h1>
        <div class="game-menu">
            <div class="game-card" onclick="openGameWindow('gamePage.html')">Let's Play Games</div>
        </div>
        <div class="thumbnail-container">
            <img type="image/webp" src="thumbnail.webp" alt="Game Thumbnail">
        </div>
    </div>

    <div class="footer">
        <a href="#" onclick="openModal('aboutUsModal')">About Us</a>
    </div>

    <!-- About Us Modal -->
    <div class="modal" id="aboutUsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>About Us</h2>
                <button class="close" onclick="closeModal('aboutUsModal')">&times;</button>
            </div>
            <div class="modal-body">
                <p>Created By Samiul Haque Rafsan, Nihan Fatin Ishraq</p>
                <p>For 7th MGBS National Science Summit 2025</p>
            </div>
        </div>
    </div>

    <!-- Mode Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Mode Settings</h2>
                <button class="close" onclick="closeModal('settingsModal')">&times;</button>
            </div>
            <div class="modal-body">
                <label for="modeToggle" style="font-size:16px; margin-right:10px;">Dark mode</label>
                <input type="checkbox" id="modeToggle" checked onchange="updateMode()">
            </div>
        </div>
    </div>

    <script>
        function openGameWindow(url) {
            window.open(url, '_blank', 'width=800,height=600');
        }

        function openModal(modalId) {
            var modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'flex';
                modal.style.zIndex = "1000";  // Ensure it's above everything
            }
        }

        function closeModal(modalId) {
            var modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'none';
            }
        }

        function updateMode() {
            var darkModeOn = document.getElementById('modeToggle').checked;
            var body = document.body;
            var gameHubHeading = document.querySelector('h1');

            if(darkModeOn) {
                body.style.backgroundImage = "url('darkmode.jpg')";
                gameHubHeading.style.color = "#fff";
            } else {
                body.style.backgroundImage = "url('whitemode.jpg')";
                gameHubHeading.style.color = "#000";
            }
        }

        // Ensure the mode updates after the page loads
        window.onload = function () {
            updateMode();
        };
    </script>
</body>
</html>
