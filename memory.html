<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #ffffff;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin: 10px 0;
      font-size: 36px;
      font-weight: bold;
      color: #ffcc00;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      letter-spacing: 1px;
    }

    p {
      margin: 5px 0;
      font-size: 16px;
      color: #f1c40f;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 10px;
      max-width: 600px;
      margin: 20px auto;
    }

    .card {
      width: 60px;
      height: 60px;
      background-color: #1e1e1e;
      border: 2px solid #333;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      color: transparent;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }

    .card.flipped {
      background-color: #444;
      color: #ffffff;
    }

    .card.matched {
      background-color: #28a745;
      color: #ffffff;
      pointer-events: none;
    }

    .scoreboard {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 10px;
      font-size: 16px;
    }

    .team {
      font-weight: bold;
      padding: 8px;
      border-radius: 8px;
    }

    .blue-team {
      color: #007bff;
    }

    .red-team {
      color: #ff3b3b;
    }

    .turn-indicator {
      font-size: 18px;
      font-weight: bold;
      padding: 8px 15px;
      margin: 10px auto;
      display: inline-block;
      border-radius: 8px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease-in-out, background 0.3s;
    }

    .blue-turn {
      background-color: #007bff;
    }

    .red-turn {
      background-color: #ff3b3b;
    }

    .tie-turn {
      background-color: #f39c12;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Memory Match Game</h1>
  <p>Flip two cards to find a matching pair. Compete as <span class="blue-team">Blue</span> vs <span class="red-team">Red</span>!</p>

  <div id="turn-indicator" class="turn-indicator blue-turn animate__animated animate__zoomIn">
    Blue Team's Turn
  </div>

  <div class="scoreboard">
    <div class="team blue-team">Blue Team: <span id="blue-score">0</span></div>
    <div class="team red-team">Red Team: <span id="red-score">0</span></div>
  </div>

  <div class="game-board"></div>

  <script>
    const emojis = ['ðŸŽ', 'ðŸŒ', 'ðŸ’', 'ðŸ‡', 'ðŸ‰', 'ðŸ“', 'ðŸ', 'ðŸ¥­', 'ðŸ‘', 'ðŸ‹', 'ðŸ¥', 'ðŸ', 'ðŸŠ', 'ðŸ', 'ðŸ¥¥'];
    const cardsArray = [...emojis, ...emojis];

    const gameBoard = document.querySelector('.game-board');
    const blueScoreDisplay = document.getElementById('blue-score');
    const redScoreDisplay = document.getElementById('red-score');
    const turnIndicator = document.getElementById('turn-indicator');

    let flippedCards = [];
    let matchedCards = [];
    let currentTeam = 'blue';
    let scores = { blue: 0, red: 0 };
    let isBoardLocked = false;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function initializeGame() {
      const shuffledCards = shuffle([...cardsArray]);
      shuffledCards.forEach(emoji => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.emoji = emoji;
        card.textContent = emoji;
        card.style.color = 'transparent';
        gameBoard.appendChild(card);

        card.addEventListener('click', () => {
          if (!isBoardLocked && !card.classList.contains('flipped') && flippedCards.length < 2) {
            flipCard(card);
          }
        });
      });
    }

    function flipCard(card) {
      card.classList.add('flipped');
      card.style.color = 'white';
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        isBoardLocked = true;
        setTimeout(() => {
          checkMatch();
          isBoardLocked = false;
        }, 1000);
      }
    }

    function checkMatch() {
      const [card1, card2] = flippedCards;

      if (card1.dataset.emoji === card2.dataset.emoji) {
        card1.classList.add('matched');
        card2.classList.add('matched');
        matchedCards.push(card1, card2);

        scores[currentTeam]++;
        updateScoreboard();

        if (matchedCards.length === cardsArray.length) {
          setTimeout(() => declareWinner(), 500);
        }
      } else {
        setTimeout(() => {
          card1.classList.remove('flipped');
          card2.classList.remove('flipped');
          card1.style.color = 'transparent';
          card2.style.color = 'transparent';
          switchTeam();
        }, 500);
      }

      flippedCards = [];
    }

    function updateScoreboard() {
      blueScoreDisplay.textContent = scores.blue;
      redScoreDisplay.textContent = scores.red;
    }

    function switchTeam() {
      currentTeam = currentTeam === 'blue' ? 'red' : 'blue';
      turnIndicator.textContent = currentTeam === 'blue' ? "Blue Team's Turn" : "Red Team's Turn";
      turnIndicator.className = `turn-indicator animate__animated animate__zoomIn ${currentTeam === 'blue' ? 'blue-turn' : 'red-turn'}`;
    }

    function declareWinner() {
      let winnerText = scores.blue > scores.red ? "ðŸ† Blue Team Wins! ðŸ†" : scores.red > scores.blue ? "ðŸ† Red Team Wins! ðŸ†" : "ðŸ¤ It's a Tie! ðŸ¤";
      let winnerClass = scores.blue > scores.red ? "blue-turn" : scores.red > scores.blue ? "red-turn" : "tie-turn";

      turnIndicator.textContent = winnerText;
      turnIndicator.className = `turn-indicator animate__animated animate__tada ${winnerClass}`;
    }

    initializeGame();
  </script>
</body>
</html>
